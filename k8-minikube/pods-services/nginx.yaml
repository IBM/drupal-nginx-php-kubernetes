---
apiVersion: v1
kind: Service
metadata:
  name: nginx
spec:
  ports:
    -
      port: 80
      protocol: TCP
      targetPort: 80
  selector:
    app: nginx
    tier: frontend
  type: NodePort
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: nginx
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: nginx
        tier: frontend
        track: stable
    spec:
      containers:
        -
          image: "registry.ng.bluemix.net/alexanderallen/nginx:latest"
          lifecycle:
            preStop:
              exec:
                command:
                  - /usr/sbin/nginx
                  - "-s"
                  - quit
          name: nginx
          imagePullPolicy: IfNotPresent
          ports:
            -
              containerPort: 80
              name: http
          volumeMounts:
            -
              mountPath: /www
              name: sites-local-storage

            # Mount "hot" file from host for development.
            # The "mountPath" is the target location.
            - mountPath: /etc/nginx/conf.d/fastcgi.conf
              name: sites-local-storage
              # The "sub-path" param is the source location.
              # The source sub path is located in the /www volume (~/Sites on the host).
              subPath: nginx-php-container-cluster/k8-minikube/build/nginx/fastcgi.conf

            # Development.
            - mountPath: /etc/nginx/nginx.conf
              name: sites-local-storage
              subPath: nginx-php-container-cluster/k8-minikube/build/nginx/nginx.conf

            # Development.
            - mountPath: /etc/nginx/fastcgi_params
              name: sites-local-storage
              subPath: nginx-php-container-cluster/k8-minikube/build/nginx/fastcgi_params

            - mountPath: /www-data
              name: shared-volume
              readOnly: false

          env:
            -
              name: WEB_ROOT
              value: /www

        # PHP-CLI sidecar container.
        - image: "registry.ng.bluemix.net/alexanderallen/php-cli:latest"
          name: php-cli-sidecar
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - mountPath: /www-data
              name: shared-volume
              readOnly: false

        - image: "registry.ng.bluemix.net/alexanderallen/app-image:latest"
          name: app-sidecar
          imagePullPolicy: IfNotPresent
          env:
            # Location inside the application image containing desired code.
            - name: RSYNC_SOURCE
              value: /app
            # Shared volume where to copy the data to (could be emptyDir, PV/NFS, etc.).
            - name: RSYNC_DEST
              value: /www/app
          volumeMounts:

            - mountPath: /www
              name: sites-local-storage
              readOnly: false

            - mountPath: /www-data
              name: shared-volume
              readOnly: false

            # Development.
            - mountPath: /root/app-sync.sh
              name: sites-local-storage
              subPath: nginx-php-container-cluster/k8-minikube/build/app-image/app-sync.sh

      imagePullSecrets:
        -
          name: image-pull

      volumes:
        -
          name: sites-local-storage
          persistentVolumeClaim:
            claimName: local-sites-claim

        # Ephemeral tmpfs (ramdisk) volume for sharing code.
        - name: shared-volume
          emptyDir: {}
